<!DOCTYPE html>
<html>
<head>
	<title>Game Bầu Cua</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
</head>
<body>
	<header>
		<h1>Bầu Cua Cá Cọp</h1>
		<p id="balanceText">Tài sản: 500.000.000$</p>
		<button id="detailBet" onclick="OpenDetail()">Xem Chi Tiết Cược</button>
	</header>
	
	<div id="SanDau">
		<div class="ChooseBC">
			<img id="NaiID" class="BauCuaChoose" src="BauCua/Nai.png" />
		</div>
		<div class="ChooseBC">
			<img id="BauID" class="BauCuaChoose" src="BauCua/Bau.png" />
		</div>
		<div class="ChooseBC">
			<img id="GaID" class="BauCuaChoose" src="BauCua/Ga.png" />
		</div>
		<div class="ChooseBC">
			<img id="CaID" class="BauCuaChoose" src="BauCua/Ca.png" />
		</div>
		<div class="ChooseBC">
			<img id="CuaID" class="BauCuaChoose" src="BauCua/Cua.png" />
		</div>
		<div class="ChooseBC">
			<img id="TomID" class="BauCuaChoose" src="BauCua/Tom.png" />
		</div>
	</div>
	<div id="PlateLidPlace" style="display: none">
		<div id="PlateLid">
			<img src="plate.png"></img>
			<img id="first" class="LacBC" style="--indexT: 1; --indexL: 2" src="BauCua/Cua.png"/>
			<img id="second" class="LacBC" style="--indexT: 2.6; --indexL: 1" src="BauCua/Cua.png"/>
			<img id="third" class="LacBC" style="--indexT: 2.6; --indexL: 3" src="BauCua/Cua.png"/>
			<img id="LidIn" src="lid.png" style="display: none"/>
		</div>
		<img id="Lid" src="lid.png"/>
		<button id="closeShake">ĐÓNG</button>
	</div>
	<div id="ShowBet" style="display: none;">

		<p id='BetNowBC0'>Nai: 0$</p>
		<p id='BetNowBC1'>Bầu: 0$</p>
		<p id='BetNowBC2'>Gà: 0$</p>
		<p id='BetNowBC3'>Cá: 0$</p>
		<p id='BetNowBC4'>Cua: 0$</p>
		<p id='BetNowBC5'>Tôm: 0$</p>
		<button id="close_detailBet" onclick="CloseDetail()">Đóng Chi Tiết Cược</button>
	</div>
	<button id="submit">LẮC</button>
	<div id="Money">
		<img class="ChipsCoin ChipsActive" id="Chips1"  src="Chips/chip1.png">
		<img class="ChipsCoin" id="Chips5"  src="Chips/chip5.png">
		<img class="ChipsCoin" id="Chips10" src="Chips/chip10.png">
		<img class="ChipsCoin" id="Chips20" src="Chips/chip20.png">
		<img class="ChipsCoin" id="Chips50" src="Chips/chip50.png">
		<img class="ChipsCoin" id="Chips100" src="Chips/chip100.png">
		<img class="ChipsCoin" id="Chips500" src="Chips/chip500.png">
		<img class="ChipsCoin" id="Chips1000" src="Chips/chip1000.png">
	</div>
	<audio id="audio" style="display: none" controls="" loop>
		<source src="shake.mp3" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
